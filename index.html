<!DOCTYPE html>
<html>
<head>
    <title>Vanja Veselinovic</title>
    <link rel="shortcut icon" type="image/png" href="/images/favicon.png"/>
    <style type="text/css">
        body{
            background:#ebf0f0;
            width:100%;
            margin:0;
            font-family:Tahoma;
        }
        
        header{
            background:#fff000;
            width:100%;
            height:328px;
            overflow:hidden;
        }
        
        htext{
			width:100%;
			height:30px;
            font-size:10px;
			text-align:center;
			position:absolute;
			top:270px;
        }
        
        hleft{
            width:50%;
            height:328px;
            position:absolute;
            top:0;
            left:0px;
        }
        hlline{
            background:black;
            left:0;
            right:100%;
            height:2px;
            position:absolute;
            top:163px;
            -webkit-animation: load_hleft 0.5s ease; 
            animation: load_hleft 0.5s ease;
        }
        
        @keyframes load_hleft {
            0% { left: 100%; right: 25px; }
            50% { left: 0; right: 25px; }
            100% { left: 0; right: 100%; }
        }
        
        @-webkit-keyframes load_hleft {
            0% { left: 100%; right: 25px; }
            50% { left: 0; right: 25px; }
            100% { left: 0; right: 100%; }
        }
        
        hright{
            width:50%;
            height:328px;
            position:absolute;
            top:0;
            right:0px;
        }
        hrline{
            background:black;
            right:0;
            left:100%;
            height:2px;
            position:absolute;
            top:163px;
            -webkit-animation: load_hright 0.5s ease; 
            animation: load_hright 0.5s ease;
        }
        
        @keyframes load_hright {
            0% { right: 100%; left: 24px; }
            50% { right: 0; left: 24px; }
            100% { right: 0; left: 100%; }
        }
        
        @-webkit-keyframes load_hright {
            0% { right: 100%; left: 24px; }
            50% { right: 0; left: 24px; }
            100% { right: 0; left: 100%; }
        }
        
        #menu {
            width: 700px;
            margin: 0 auto;
            color:white;
            padding-top:8px;
            background-color:black;
            font-size:8px;
            letter-spacing:0px;
            text-transform:uppercase;
            text-align:center;
            height:17px;
            top:0px;
            position:relative;
            z-index:5;
        }
        
        p{
            size:12px;
        }
        
    </style>
</head>
<body>
    <header>
        <center>
        <img src="/images/logo.png"/><br>
        </center>
        <hleft><hlline></hlline></hleft>
        <hright><hrline></hrline></hright>
		
		<htext><strong>Student · Programmer · Web and Graphic Designer</strong></htext>
    </header>
    <div id="menu">TEST</div>

</body>
</html>
